<!DOCTYPE html>
<html lang="en" ng-app="LocalVotingApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Change the world, know your candidate.">
    <meta name="author" content="Hack2Win">
    <title>Hack the Vote</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/font-awesome.css">
    <link rel="stylesheet" href="src/css/start_bootstrap.css">
    <link rel="stylesheet" href="src/css/grayscale.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/favicons/favicon.ico">
</head>

<body ng-controller="MainController">
    <section class="featured hero">
        <div class="container">
            <div class="row mar-bot40">
                <div class="col-md-6 col-md-offset-3">
                    <div class="align-center" ng-class="(address === '') ? 'm20' : 'm5'">
                        <i class="fa fa-flask fa-5x mar-bot20"></i>
                        <!--<i class="fa fa-balance-scale"></i>-->
                        <h1 class="title marginBottom">Hack the Vote</h1>
                        <h2 class="slogan marginBottom 3d">Change the world, know your candidate.</h2>
                        <p class="enterAddress">Please enter your address.</p>
                        <form action="">
                            <input class="address" type="text" placeholder="Address" ng-model="address">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Candidates -->
    <div class="container">
        <div class="row" ng-repeat="candidate in candidates track by $index | orderBy: 'name'" ng-if="$index%4==0">
            <div class="col-md-3 hero-feature" ng-repeat="i in [$index, $index+1, $index+2, $index+3]" ng-if="candidates[i]!=null">
                <div class="thumbnail">
                    <img src="{{candidates[i].img}}" alt="">
                    <div class="caption">
                        <h3>{{candidates[i].name}}</h3>
                        <li ng-repeat='issue in candidates[i].issues'>
                            <p>{{issue.description}}</p>
                            <a class="btn btn-success" ng-click="changeVote('up', issue)">{{issue.up}}</a>
                            <a class="btn btn-danger" ng-click="changeVote('down', issue)">{{issue.down}}</a>
                        </li>
                        <form ng-submit="addNewIssue($event)">
                            <input type="text" placeholder="Add a new Issue" ng-model="newIssue.description" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='lib/angular/angular.min.js'></script>
    <script src="src/app.js"></script>
</body>

</html>

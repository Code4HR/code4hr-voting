<!DOCTYPE html>
<html lang="en" ng-app="LocalVotingApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="MainController">

    <div>
      <ul>
        <li ng-repeat='candidate in candidates'>
          <img src="{{candidate.img}}">
          {{candidate.name}}
          <ol>
            <li ng-repeat='issue in candidate.issues'>
              {{issue.description}}
              <button>{{issue.up}}</button>
              <button>{{issue.down}}</button>
            </li>
            <li>
              <form ng-submit="addNewIssue($event)">
                <input type="text" placeholder="Add a new Issue" ng-model="newIssue.description"/>
              </form>
            </li>
          </ol>
        </li>
      </ul>
    </div>

</div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='lib/angular/angular.min.js'></script>
    <script src="src/app.js"></script>
</body>
</html>

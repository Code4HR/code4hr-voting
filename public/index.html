<!DOCTYPE html>
<html lang="en" ng-app="LocalVotingApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body ng-controller="MainController">

    <section class="hero">
        <section class="container">
            <div ng-class="(address === '') ? 'm20' : 'm5'" class="text-background">
                <h1 class="herotitle">Hampont Roads Local Candidate</h1>
                <p class="heroinstruction"> Please enter your address</p>
                    <form action="">
                        <input class="address" type="text" placeholder="Address" ng-model="address">
                    </form>
                </div>
            </div>
        </section>
    </section>

    <div class="container">
        <div class="candidate-background">
            <div class="row" ng-repeat='candidate in candidates'>
                <img class="col-md-4" src="{{candidate.img}}" alt="">
                <h3>{{candidate.name}}</h3>
                <ul class="list-unstyled col-md-8">
                    <li class="row" ng-repeat="issue in candidate.issues">
                        <button class="col-md-1" ng-click="changeVote('up', issue)">{{issue.up}}</button>
                        <button class="col-md-1" ng-click="changeVote('down', issue)">{{issue.down}}</button>
                        <p class="col-md-8">{{issue.description}}</p>
                    </li>
                    <li class="row">
                      <form class="col-md-4 col-md-offset-2" ng-submit="addNewIssue($event)">
                        <input type="text" placeholder="Add a new Issue" ng-model="newIssue.description"/>
                      </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='lib/angular/angular.min.js'></script>
    <script src="src/app.js"></script>
</body>
</html>

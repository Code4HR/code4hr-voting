<!DOCTYPE html>
<html lang="en" ng-app="LocalVotingApp">

<head>
    <meta charset="UTF-8">
    <title>Hack the Vote</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/font-awesome.css">
    <link rel="stylesheet" href="src/css/grayscale.css">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="description" content="Change the world, know your candidate.">
    <meta name="author" content="Hack2Win">
    <link rel="icon" href="src/img/favicons/favicon.ico">
</head>

<body ng-controller="MainController">
    <section class="featured hero">
        <div class="container">
            <div class="row mar-bot40">
                <div class="col-md-6 col-md-offset-3">
                    <div class="align-center">
                        <i class="fa fa-flask fa-5x mar-bot20"></i>
                        <!--<i class="fa fa-balance-scale"></i>-->
                        <h1 class="slogan">Hack the Vote</h1>
                        <h2 class="slogan">Change the world, know your candidate.</h2>
                        <p>
                            Please enter your address.
                        </p>
                        <form action="">
                            <input class="address" type="text" placeholder="Address" ng-model="address">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--     <section class="hero">
        <section class="container">
            <div ng-class="(address === '') ? 'm20' : 'm5'" class="text-background">
                <h1 class="herotitle">Hampont Roads Local Candidate</h1>
                <p class="heroinstruction"> Please enter your address</p>
                    <form action="">
                        <input class="address" type="text" placeholder="Address" ng-model="address">
                    </form>
                </div>
            </div>
        </div> -->
    <!-- Candidates -->
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="candidate in candidates">
                <div class="thumbnail">
                    <img src="{{candidate.img}}" alt="">
                    <div class="caption">
                        <h3>{{candidate.name}}</h3>
                        <li ng-repeat='issue in candidate.issues'>
                            <p>{{issue.description}}</p>
                            <a class="btn btn-success" ng-click="changeVote('up', issue)">{{issue.up}}</a>
                            <a class="btn btn-danger" ng-click="changeVote('down', issue)">{{issue.down}}</a>
                        </li>
                        <form ng-submit="addNewIssue($event)">
                            <input type="text" placeholder="Add a new Issue" ng-model="newIssue.description" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='lib/angular/angular.min.js'></script>
    <script src="src/app.js"></script>
</body>

</html>
